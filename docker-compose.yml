services:
  apps-scraper:
    build: ./
    command: python3 ./apps-scraper.py
    volumes:
      - ./appdata:/appdata

  app-details-scraper:
    build: ./
    command: python3 ./app-details-scraper.py
    volumes:
      - ./appdata:/appdata
    depends_on:
      apps-scraper:
        condition: service_completed_successfully

  apps-details-prices-uploader:
    build: ./
    command: python3 ./apps-details-prices-uploader.py
    volumes:
      - ./appdata:/appdata
    depends_on:
      apps-scraper:
        condition: service_completed_successfully
      app-details-scraper:
        condition: service_completed_successfully
