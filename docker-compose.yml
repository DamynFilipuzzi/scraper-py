services:
  apps-scraper:
    build: ./
    command: python3 ./app/apps-scraper.py
    volumes:
      - ./appdata:/appdata

  dlc-scraper:
    build: ./
    command: python3 ./app/dlc-scraper.py
    volumes:
      - ./appdata:/appdata

  tags-creator:
    build: ./
    command: python3 ./app/tags-creator.py
    volumes:
      - ./appdata:/appdata

  app-details-scraper:
    build: ./
    command: python3 ./app/app-details-scraper.py
    volumes:
      - ./appdata:/appdata
    depends_on:
      apps-scraper:
        condition: service_completed_successfully
      dlc-scraper:
        condition: service_completed_successfully
      tags-creator:
        condition: service_completed_successfully

