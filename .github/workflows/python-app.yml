# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.3"
      - name: "Create env file"
        # env:
        #   DATABASE_URL_PYTHON: ${{ secrets.DATABASE_URL_PYTHON }}
        #   STEAM_API_KEY=: ${{ secrets.STEAM_API_KEY }}
        # run: |
        #   touch .env
        #   echo DATABASE_URL_PYTHON="$DATABASE_URL_PYTHON" >> .env
        #   echo STEAM_API_KEY="$STEAM_API_KEY" >> .env
        #   cat .env
        run: |
          touch .env
          echo DATABASE_URL_PYTHON=${{ secrets.DATABASE_URL_PYTHON }} >> .env
          echo STEAM_API_KEY=${{ secrets.STEAM_API_KEY }} >> .env
          cat .env
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pytest ./tests/tests.py --cov=app
